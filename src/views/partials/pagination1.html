{{#if pageCount}}
<nav class="pagination" role="navigation">
    {{#paginate page pageCount}}

        {{#first}}
            <a href="{{pageUrl page}}">{{page}}</a>
        {{/first}}

        {{#prev}}

            {{#if more}}

                <span>&hellip;</span>
            {{/if}}

            <a href="{{pageUrl page}}">{{page}}</a>
        {{/prev}}
        {{#active}}
           {{baseUrl}}

            <span>{{page}}</span>
        {{/active}}

        {{#next}}
            <a href="{{pageUrl page}}">{{page}}</a>
            {{#if more}}
                <span>&hellip;</span>
            {{/if}}
        {{/next}}
        {{#last}}
            <a href="{{pageUrl page}}">{{page}}</a>
        {{/last}}

    {{/paginate}}

</nav>
{{/if}}
